<div flex-container="row">
    <div flex-item>
        <div id="progress"></div>
    </div>
</div>
<div flex-container="row" flex-gutter="24">
    <div flex-item>
        <lx-date-picker model="startDate" label="ตั้งแต่" locale="th" allow-clear="true"></lx-date-picker>
    </div>
    <div flex-item>
        <lx-date-picker model="endDate" label="ถึง" locale="th" allow-clear="true"></lx-date-picker>
    </div>
    <div flex-item>
        <br/>
        <button class="btn btn--l btn--blue btn--raised" ng-click="show()">แสดง</button>
    </div>
</div>
<div class="data-table-container">
    <header class="data-table-header">
        <div class="data-table-header__label">
            <span class="fs-title">ผู้มารับบริการ</span>
        </div>

        <div class="data-table-header__actions">

            <lx-search-filter model="query" filter-width="100%" placeholder="ค้นหา...">

            </lx-search-filter>

        </div>
    </header>

    <table class="data-table">
        <thead>
        <tr class="data-table__selectable-row">
            <th></th>
            <th>วันที่รับบริการ</th>
            <th>HN</th>
            <th>ชื่อ - สกุล</th>
            <th>#</th>

        </tr>
        </thead>

        <tbody>

        <tr ng-repeat="p in patient | filter: query">
            <td></td>
            <td>{{ p.vstdate | toThaiDate }}</td>
            <td>{{ p.hn }}</td>
            <td>{{ p.pname }}{{ p.fname }} {{ p.lname }}</td>
            <td>
                <button ng-click="getDiag(p.vn)" class="btn btn--m btn--blue btn--icon" lx-ripple>
                    <i class="mdi mdi-account-search"></i>
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<!--dialog-->

<lx-dialog class="dialog dialog--l" id="mdlDiag" auto-close="true">
    <div class="dialog__header">
        <div class="toolbar bgc-indigo-500 pl++">
            <span class="toolbar__label tc-white fs-title">
                การวินิจฉัยโรค
            </span>

            <div class="toolbar__right">
                <button class="btn btn--l btn--white btn--icon" lx-ripple lx-dialog-close>
                    <i class="mdi mdi-close"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="dialog__content">

        <div class="data-table-container">
            <header class="data-table-header">
                <div class="data-table-header__label">
                    <span class="fs-title">การวินิจฉัยโรค</span>
                </div>
            </header>

            <table class="data-table">
                <thead>
                <tr class="data-table__selectable-row">
                    <th></th>
                    <th>รหัสวินิจฉัย</th>
                    <th>ชื่อโรค</th>

                </tr>
                </thead>

                <tbody>

                <tr ng-repeat="d in diag">
                    <td></td>
                    <td>{{ d.code }}</td>
                    <td>{{ d.name }}</td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>

    <div class="dialog__actions">
        <button class="btn btn--m btn--black btn--flat" lx-ripple lx-dialog-close>Close</button>
    </div>
</lx-dialog>
